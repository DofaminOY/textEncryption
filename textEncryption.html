      function extractLetters(str) {
        return str.split("");
      }

      function findIndex(alphabet, letters, codeNum, i) {
        const indexElem = alphabet.indexOf(letters[i]);
        const code = codeNum[i];

        if (indexElem !== -1) {
          let chengIndex = +indexElem + +code;

          if (chengIndex === 66) {
            chengIndex = 0;
          } else if (chengIndex > 64) {
            chengIndex -= 66;
          }

          return chengIndex;

  function encrypt() {
    const input = document.getElementById("input").value;
    const letters = extractLetters(input);
    const newArray = [];

    for (let i = 0; i < input.length; i++) {
      const index = findIndex(alphabet, letters, codeNum, i);

      if (index === undefined || alphabet[index] === undefined) {
        newArray.push(input[i]);
      } else {
        newArray.push(alphabet[index]);
      }
    }

    document.getElementById("output").value = newArray.join("");
  }

  function returnIndex(alphabet, newArray, codeNum, i) {
    const indexElem = alphabet.indexOf(newArray[i]);
    const code = codeNum[i];

    if (indexElem !== -1) {
      let chengIndex = +indexElem - +code;

      if (chengIndex === -1) {
        chengIndex = 64;
      } else if (chengIndex < -1) {
        chengIndex += 66;
      }

      return chengIndex;
    }

  function decrypt() {
